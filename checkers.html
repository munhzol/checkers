<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="checkers.css" />
  </head>

  <body>
    <div class="container gamesList" id="gamesList">
      <div class="row">
        <div class="col text-center my-4">
          <h1>Checkers</h1>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          Games
          <a
            href="javascript:{}"
            id="btnCreateGame"
            class="btn btn-success float-right d-block"
          >
            <i data-feather="plus-circle"></i> Create a new game
          </a>
        </div>
        <div class="card-body">
          <div class="row aRowWithoutUsername">
            <div class="col">
              <a href="javascript:{}" id="btnShowSetUsername"
                >Set your Username</a
              >
            </div>
          </div>

          <div class="row aRowWithUsername" style="display: none;">
            <div class="col">
              Username: <span id="theUsername"></span>
              <a href="javascript:{}" id="btnEditUsername">Edit</a>
            </div>
          </div>

          <div id="frmUsername" class="input-group pb-3" style="display: none;">
            <div class="input-group-prepend">
              <span class="input-group-text" id="addon-wrapping">@</span>
            </div>
            <input
              type="text"
              class="form-control"
              placeholder="Username"
              id="username"
              aria-label="Username"
              aria-describedby="button-addon2"
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-primary btnNewGame"
                type="button"
                id="btnSaveUsername"
              >
                Save
              </button>
            </div>
            <div class="input-group-append">
              <button
                class="btn btn-outline-primary btnNewGame"
                type="button"
                id="btnCancelUsername"
              >
                Cancel
              </button>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <div class="card">
                <div class="card-header">
                  Waiting (<span id="cntWaiting">0</span>)
                  <span class="text-secondary">/DblClick/</span>
                </div>
                <ul class="list-group list-group-flush" id="gamesWaiting"></ul>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div class="card-header">
                  Playing (<span id="cntPlaying">0</span>)
                </div>
                <ul class="list-group list-group-flush" id="gamesPlaying"></ul>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div class="card-header">
                  Past
                </div>
                <ul class="list-group list-group-flush" id="gamesPast"></ul>
              </div>
            </div>
          </div>
        </div>
      </div>

      <a href="javascript:{}" id="btnPlay">Play</a>
    </div>

    <div class="container" id="gameBoard">
      <div class="row">
        <div class="col-5 m-3">
          <div class="bg-light p-3 text-center competitorName"></div>
          <div id="board"></div>
          <div class="bg-success text-white p-3 text-center yourName">
            <b>You</b>
          </div>
        </div>
        <div class="col-3 bg-light">
          player1 vs player2
          <div>
            Turn: player1
          </div>
          <div>
            Moves: player1
          </div>
          <div>
            exit
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-analytics.js"></script>

    <script src="https://unpkg.com/feather-icons"></script>

    <script src="firebase.js"></script>

    <script src="checker.js"></script>
    <script src="main.js"></script>
  </body>
</html>
